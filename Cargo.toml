[package]
name = "shuttlings-cch24"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.3.1"
shuttle-actix-web = "0.49.0"
shuttle-runtime = "0.49.0"
tokio = { version = "1.26.0", features = ["time"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8.19"
cargo-manifest = "0.17.0"
serde_yml = "0.0.12"
serde_with = "3.11.0"
leaky-bucket = "1.1.2"
rand = "0.8.5"
jsonwebtoken = { version = "9.2.0", features = ["use_pem"] }
once_cell = "1.19.0"
chrono = { version = "0.4.34", features = ["serde", "clock"] }
shuttle-shared-db = { version = "0.49.0", features = ["postgres", "sqlx"] }
sqlx = { version = "0.8.2", features = ["chrono", "uuid"] }
uuid = "1.11.0"
actix-files = "0.6.6"
actix-multipart = "0.7.2"
futures-util = "0.3.31"
hex = "0.4.3"

[build-dependencies]
dotenv = "0.15.0"
sqlx = "0.8.2"
